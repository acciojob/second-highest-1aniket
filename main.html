	<script>
		function secondHighest(arr) {
			//Write your code here

			let a=0;
			let first=Number.MIN_SAFE_INTEGER;
			let second=Number.MIN_SAFE_INTEGER;
			let minus=true;

			arr.sort();
			if(arr[0]===arr[arr.length-1])return "-Infinity";
			if(arr.length<2)return "-Infinity";

			
			for(let i=0;i<arr.length;i++)
			{
			  if(first<arr[i])
			  {
				  
			    second=first;
			    first=arr[i];
			  }

				if(arr[i]>0)
					minus=false;
			}

			if(minus)
			{
				arr.sort();
				return arr[1];
			}

			


			
			return second;
			
			
			


			

			
			
			
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = []; 
			for (var i = 0; i < n; i++) {
				arr[i] = parseInt(prompt("Enter element " + (i+1)));

			
			} 
			alert(secondHighest(arr));

			
			
		}
		Main();
	</script>
